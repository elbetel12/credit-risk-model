# docker-compose.yml
version: '3.8'

services:
  credit-risk-api:
    build: .
    container_name: credit-risk-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./src:/app/src
    environment:
      - PORT=8000
      - PYTHONPATH=/app
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    env_file:
      - .env
    depends_on:
      - mlflow
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - credit-risk-network
    command: >
      sh -c "uvicorn src.api.main:app --host 0.0.0.0 --port 8000"

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow-tracking
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - BACKEND_STORE_URI=sqlite:///mlflow.db
      - ARTIFACT_ROOT=/mlflow-artifacts
    volumes:
      - ./mlflow.db:/mlflow.db
      - ./mlruns:/mlruns
      - ./mlflow-artifacts:/mlflow-artifacts
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow.db
      --default-artifact-root /mlflow-artifacts
      --host 0.0.0.0
      --port 5000
    restart: unless-stopped
    networks:
      - credit-risk-network

